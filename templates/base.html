<!DOCTYPE html>
{% load static %} 

<html lang="en">
<head>  
  <meta charset="UTF-8">
  <title>Blog</title>
  
	<link rel="icon" href="{% static 'images/developer-icon.png' %}" type="image/x-icon"> 
	<!-- CSS only -->
	<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

	<link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- JavaScript Bundle with Popper -->
	<link rel="stylesheet" href="{% static 'css/highlight/papercolor-dark.min.css' %}">
  <script src="{% static 'js/highlight.min.js' %}"></script>
  <script>hljs.highlightAll();</script>
  {% block custom_tag %} {% endblock custom_tag %}

</head>

<body>
  <div class="container">
    <!-- Header  -->
    {% include 'nav/navbar.html' %}

    <!-- Messages -->
    <div class="justify-content-center pb-5" id="intro">
      <div class="m-2 text-center" id="info-me">
        {% include 'messages.html' %}
      </div>
    </div>

    <!-- Content -->
    {% block content %}{% endblock content %}
  </div>

  <footer class="bg-dark text-center text-white">
    {% include "footer/footer.html" %}
  </footer>

  {% block js_script %}
  {% endblock js_script %}
</body>
</html>
